<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <style>
    html {
  font-size: 10px;
  background: url('./background.jpg') bottom center;
  background-size: cover;
}

body,html {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.keys {
  display: flex;
  flex: 1;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
}

.key {
  border: .4rem solid black;
  border-radius: .5rem;
  margin: 1rem;
  font-size: 1.5rem;
  padding: 1rem .5rem;
  transition: all .07s ease;
  width: 10rem;
  text-align: center;
  color: white;
  background: rgba(0,0,0,0.4);
  text-shadow: 0 0 .5rem black;
}

.playing {
  transform: scale(1.1);
  border-color: #ffc600;
  box-shadow: 0 0 1rem #ffc600;
}

kbd {
  display: block;
  font-size: 4rem;
}

.sound {
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: .1rem;
  color: #ffc600;
}

  </style>
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" class="A" src="sounds/clap.wav"></audio>
  <audio data-key="83" class="S" src="sounds/hihat.wav"></audio>
  <audio data-key="68" class="D" src="sounds/kick.wav"></audio>
  <audio data-key="70" class="F" src="sounds/openhat.wav"></audio>
  <audio data-key="71" class="G" src="sounds/boom.wav"></audio>
  <audio data-key="72" class="H" src="sounds/ride.wav"></audio>
  <audio data-key="74" class="J" src="sounds/snare.wav"></audio>
  <audio data-key="75" class="K" src="sounds/tom.wav"></audio>
  <audio data-key="76" class="L" src="sounds/tink.wav"></audio>

  <script>
    for (var i = 0; i < 9; i++) {

      document.querySelectorAll(".key kbd")[i].addEventListener("click", function () {
        var keyClicked = this.textContent;
        playSound(keyClicked);
      });
    }

    document.addEventListener("keypress", function (event) {
      var keyPressed = event.key.toUpperCase();
      playSound(keyPressed);
      // console.log(keyPressed);
    });
    function playSound(soundKey) {
      document.querySelector("." + soundKey).play();
    }</script>


</body>

</html>
